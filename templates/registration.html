{% extends "index.html" %}{% block title %}Log in/registrations{% endblock %}
<body>
    {% block content %}
        <div class="container">
        <h1 data-text="REGISTER">REGISTER</h1>
        </div>
        <form action="/registration" method="post">
            <p>User name: <input type="text" name="user_name"></p>
            <p>Password: <input type="password" name="password"></p>
            <p>Repeat password: <input type="password" name="repeat_password"></p>
            <button type="submit" class="button1">Registration</button>
        </form>
        <a href="/" class="link">Back to main</a>
    {% endblock %}
</body>
