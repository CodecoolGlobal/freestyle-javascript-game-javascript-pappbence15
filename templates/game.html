{% extends "index.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}Game{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <script type="application/javascript" src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}
<body>
    {% block content %}
        <form action="/">
        <button type="submit">Back to main</button>
        </form>
        <main>
            <section id="status"> SZIA URAM!</section>
            <section id="slots">
                <div id="slot1">
                    <img src="static/images/slot_cherry.jpg" class="slot_signs" alt="Cherry"></div>
                <div id="slot2">
                    <img src="static/images/slot_faszlama.jpg" class="slot_signs" alt="Llama"></div>
                <div id="slot3">
                    <img src="static/images/slot_grapes.jpg" class="slot_signs" alt="Grapes"></div>
            </section>
        <section id="take_spin">TAKE A SPIN!</section>
        </main>
        <form action="/game" class="bet-selector">
            <input type="number" min="100" step="50" class="bet-select" placeholder="100">
            <button type="submit" >Choose bet</button>
        <form action="/game" method="post">
            <input type="number" min="100" step="50" id="bet-selector" value="100">
            <button type="submit">Choose bet</button>
        </form>
        <form action="/checkout" method="post">
            <label for="balance" style="color: white">Current money (Ft)</label><br>
                <input type="number" id="balance" name="balance" value="{{user_details.balance}}"><br>
            <label for="win_since_last_checkout" style="color: white">Win since last checkout (Ft)</label><br>
                <input type="number" id="win_since_last_checkout" name="win_since_last_checkout" value="0"><br>
            <label for="win_this_round" style="color: white">Win this round (Ft)</label><br>
                <input type="number" id="win_this_round" name="win_this_round" value="0" disabled>
            <button type="submit">Checkout</button>
        </form>
    {% endblock %}

</body>
