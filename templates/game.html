{% extends "index.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}Game{% endblock %}</title>
        <link rel="stylesheet" href="static/style.css">
        <script src="JS/game.js" defer></script>
{% endblock %}
<body>
    {% block content %}
        <form action="/">
        <button type="submit">Back to main</button>
        </form>
        <main>
            <section id="status"> YOU LOSE!</section>
            <section id="slots">
                <div id="slot1">
                    <img src="static/images/slot_cherry.jpg" class="slot_signs" alt="Cherry"></div>
                <div id="slot2">
                    <img src="static/images/slot_faszlama.jpg" class="slot_signs" alt="Llama"></div>
                <div id="slot3">
                    <img src="static/images/slot_grapes.jpg" class="slot_signs" alt="Grapes"></div>
            </section>
        <section id="take_spin">TAKE A SPIN!</section>
        </main>
    {% endblock %}

</body>
